<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 70px 0 0 0;
        }

        .header {
            background: #3f3035;
            width: 100%;
            height: 50px;
            position: fixed;
            top: -50px;
            transition: all .3s ease-in-out;
        }

        .showing {
            top: 0;
        }
    </style>
</head>
<body>
    <header class="header">
    </header>

    <button id="btn-open">Open navigation</button>

    <script>
        const header = document.querySelector('.header');
        const openBtn = document.querySelector('#btn-open');
        const toggleNavi = () => {
            console.log(header.classList.contains('showing'));
            if (header.classList.contains('showing')) {
                header.classList.remove('showing');
            } else {
                header.classList.add('showing');
            }
        }
        openBtn.addEventListener('click', toggleNavi);
    </script>
</body>
</html>
